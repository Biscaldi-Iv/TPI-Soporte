{% extends 'common/base.html' %}

{% block title %}
<title>Register- Just in Time</title>
{% endblock %}

{% block index %}

  <body class="text-center">
        <!-- Bootstrap core CSS -->
<link href="{{url_for('static',filename='assets/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='assets/dist/css/signUp.css')}}" rel="stylesheet">
<main class="form-signup">
  <form method="post">
    <img class="mb-4" src="https://image.flaticon.com/icons/png/512/16/16235.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="name" name="name" placeholder="Guido" required value="{{lastdata.nombre}}">
      <label for="name">Nombre</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Van Rosum" required value="{{lastdata.apellido}}">
      <label for="lastname">Apellido</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="name123" required value="{{lastdata.username}}">
      <label for="username">Nombre de Usuario</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required value="{{lastdata.email}}">
      <label for="email">Email</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Contraseña</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="passconfirm" name="passconfirm" placeholder="Password">
      <label for="passconfirm">Confirmar contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="Validacion-robot"> I'm not a robot
      </label>
    </div>

    <p style="color:red">{{error}}</p>

    <button id="btnCancel" class="btn btn-danger btn-md center-block" type="submit">Cancelar</button>
    <button id="btnSumbit" class="btn btn-primary btn-md center-block" type="submit">Confirmar</button>
    
    <div class="clearfix"></div>
    
    <a href='{{url_for("justintime.login")}}'>Ya tengo una cuenta</a>

    <footer class="mt-5 mb-3 text-muted">&copy; JustInTime @INC</footer>

  </form>
</main>


    
  </body>

{% endblock %}
